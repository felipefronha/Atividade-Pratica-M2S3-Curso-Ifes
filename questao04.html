<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da
            questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="col-4 mx-auto ">
            <h1 class="display-6">Login</h1>
            <hr>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="Usuário/E-mail">
                <label for="email" class="form-label">Usuário/E-mail</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="senha" class="form-label">Senha</label>
            </div>
            <div class="mb-3 form-floating">
                <select class="form-select" id="perfil">
                    <option selected>Selecione um perfil...</option>
                    <option value="1">Administrador</option>
                    <option value="2">Gerente</option>
                    <option value="3">Usuário</option>
                </select>
                <label for="perfil" class="form-label">Perfil</label>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">Lembrar de mim</label>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary">Entrar</button>
            </div>
            <div class="mb-3 d-grid">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                <a href="#" class="text-decoration-none">Quero me cadastrar</a>
            </div>
        </form>
    </div>
</body>

</html>
