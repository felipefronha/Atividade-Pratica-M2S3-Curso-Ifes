<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
<div class="container">
    <div class="col-lg-8 col-xl-6 mx-auto ">
        <h1 class="display-6">Cadastro de Cliente</h1>
        <hr>
        <form>
            <div class="mb-3 form-floating">
                <input type="text" id="nome" class="form-control" placeholder="Nome Completo">
                <label for="nome" class="form-label">Nome Completo</label>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 form-floating ">
                    <input type="text" id="cpf" pattern="[0-9]{11}" class="form-control" placeholder="CPF">
                    <label for="cpf" class="form-label px-4">CPF</label>
                </div>
                <div class="col-lg-4 m-lg-0 form-floating ">
                    <input type="date" id="data" class="form-control" placeholder="Data de Nascimento">
                    <label for="data" class="form-label px-4">Data de Nascimento</label>
                </div>
                <div class="col-lg-5 form-floating ">  
                    <select class="form-select">
                        <option value="" hidden>Selecione um gênero...</option>
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                        <option value="">Prefiro não informar</option>
                    </select>
                    <label class=" form-label px-4">Gênero</label>
                </div>
            </div>
            <div class="col-lg-12 form-floating mb-3">
            <textarea id="address" class="form-control" placeholder="Endereço Completo"></textarea>
            <label for="address" class="form-label">Endereço Completo</label>
            <button type="submit" class="btn btn-primary my-3">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
